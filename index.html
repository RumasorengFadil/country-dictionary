<!DOCTYPE html>
<html>
    <head>
        <title>Country Dictionary Apps</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/scss/main.scss">
        <link rel="icon" href="/src/assets/images/logo.png">
    </head>

    <body>
        <header class="header">
            <nav class="nav">
                <div class="nav__item nav__logo"><img src="/src/assets/icons/logo-earth.svg" alt=""></div>
                <form class="nav__item nav__search" action="">

                </form>
                <div class="nav__item nav__bookmarks"><img src="/src/assets/icons/icon-bookmarks.svg" alt=""></div>
            </nav>
        </header>
